name: vid2pdf
description: "Convert a video into a PDF series of stills."
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^10.1.9
  ffmpeg_cli: ^0.3.0
  flutter_dotenv: ^5.2.1
  path: ^1.9.1
  pdf: ^3.11.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  import_sorter: ^4.6.0

flutter:
  uses-material-design: true
  assets:
    - .env

import_sorter:
  comments: false
